<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <div class="ourteam_box">
      <div class="ourteam_box_logo">
        <img src="./assets/png/paws_logo.svg" alt="paws_logo.svg" />
        <h2>Our Team</h2>
      </div>
    </div>
    <div class="box_line"></div>
    <section class="main_section">
      <div class="main_section_firstbox">
        <div class="first_box">
          <img src="./assets/png/Dr. Olivia Rhye.svg" alt="doctor_image" />
          <h3>Dr. Olivia Rhye</h3>
          <span>Senior Veterinarian</span>
          <div class="bottom_box_logo">
            <img src="./assets/png/Twitter.svg" alt="Twitter.logo" />
            <img src="./assets/png/linkedin.svg" alt="linkedin.logo" />
            <img src="./assets/png/dribbble.svg" alt="dribbble.logo" />
          </div>
        </div>
        <div class="seccond_box">
          <img src="./assets/png/Phoenix Baker.svg" alt="doctor_image" />
          <h3>Phoenix Baker</h3>
          <span>Asst. Veterinarian</span>
          <div class="bottom_box_logo">
            <img src="./assets/png/Twitter.svg" alt="Twitter.logo" />
            <img src="./assets/png/linkedin.svg" alt="linkedin.logo" />
            <img src="./assets/png/dribbble.svg" alt="dribbble.logo" />
          </div>
        </div>
      </div>
      <div class="main_section_secondbox">
        <div class="third_box">
          <img src="./assets/png/Lana Steiner.svg" alt="doctor_image" />
          <h3>Lana Steiner</h3>
          <span>Resident Veterinarian</span>
          <div class="bottom_box_logo">
            <img src="./assets/png/Twitter.svg" alt="Twitter.logo" />
            <img src="./assets/png/linkedin.svg" alt="linkedin.logo" />
            <img src="./assets/png/dribbble.svg" alt="dribbble.logo" />
          </div>
        </div>
        <div><div class="fourt_box">
          <img src="./assets/png/Demi Wilkinson.svg" alt="doctor_image" />
          <h3>Demi Wilkinson</h3>
          <span>Intern Veterinarian</span>
          <div class="bottom_box_logo">
            <img src="./assets/png/Twitter.svg" alt="Twitter.logo" />
            <img src="./assets/png/linkedin.svg" alt="linkedin.logo" />
            <img src="./assets/png/dribbble.svg" alt="dribbble.logo" />
          </div></div>
      </div>
    </section>
  </body>
</html>
